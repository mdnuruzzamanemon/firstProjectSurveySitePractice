<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="style-cf.css" media="all" />
</head>
<body>
	
	
	<div class="contract-form">
	<div class="mid">
	    <h4>FILL IT CORRECTLY</h4>
	    <div class="name">
		    <div class="text"><p>Name:</p></div>
		    <div class="f-name">			
			<input type="text" placeholder="Frist Name" /></div>			
		    <div class="l-name">
			
			<input type="text" placeholder="Last Name" /></div>
		</div>
		<div class="contract">
		    <div class="text1"> <p>Email:</p> 
			</div>
		    <div class="mail">			
			<input type="email" placeholder="example@mail.com"  /></div>
		    <div class="text2"><p>Phone:</p>
			</div>
		    <div class="phone">			
			<input type="tel" placeholder="+123456789" /></div>
		</div>
		<div class="q-q">
		    <div class="text3"><p>Quality:</p></div>
		    <div class="quality">
			    <select name="" id="">
				    <option value="">Premium package</option>
				    <option value="">Dynamic ISP</option>
				    <option value="">Residential ISP</option>
				    <option value="">Residential ISP</option>
				    <option value="">Starter Residential ISP</option>
				    <option value="">Residential VPS</option>
				</select>
			</div>
			<div class="text4"><p>Quantity:</p></div>
			<div class="quantity">
			    <input type="number" />
			</div>
		</div>
		<div class="message">
		    <p>Write a message</p>
		    <textarea name="" id="" cols="30" rows="10"></textarea>
		</div>
		<div class="send">
		    <div class="button">
			    <button type="submit">Send</button>
			</div>
		</div>
	
	</div>
	    
	</div>
	
	
	
	
	
</body>
</html>
